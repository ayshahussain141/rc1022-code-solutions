<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>


    <div class="row">
      <div class="one-fifth">
        <img class="content" src="images/dress1.jpeg">
      </div>
      <div class="one-fifth">
        <img class="content" src="images/ysl-bag.jpeg">
      </div>
      <div class="one-fifth">
        <img class="content" src="images/key.jpeg">
      </div>
      <div class="one-fifth">
        <img class="content" src="images/lv-bag.jpg">
      </div>
      <div class="one-fifth">
        <img class="content" src="images/dress2.jpeg">
      </div>
    </div>

    <div class="row">
      <div class="one-fifth">
        <span class="name">Free People</span>
        <span class="size">|Size 6</span>
      </div>
      <div class="one-fifth">
        <span class="name">Yves Saint Laurent</span>
        <span class="size">|One-Size</span>
      </div>
      <div class="one-fifth">
        <span class="name">Tiffany</span>
        <span class="size">|One-Size</span>
      </div>
      <div class="one-fifth">
        <span class="name">Louis Vuitton</span>
        <span class="size">|One-Size</span>
      </div>
      <div class="one-fifth">
        <span class="name">Reformation</span>
        <span class="size">|Size-4</span>
      </div>
    </div>

    <div class="row">
      <div class="one-fifth">

        <span class="price">$35</span>
        <span class="retail"><del>$125 retail</del></span>
      </div>
      <div class="one-fifth">
        <span class="price">$200</span>
        <span class="retail"><del>$1600 retail</del></span>
      </div>
      <div class="one-fifth">
        <span class="price">$476</span>
        <span class="retail"><del>$2000 retail</del></span>
      </div>
      <div class="one-fifth">
        <span class="price">$95</span>
        <span class="retail"><del>$1200 retail</del></span>
      </div>
      <div class="one-fifth">
        <span class="price">$20</span>
        <span class="retail"><del>$198 retail</del></span>
      </div>
    </div>

  </div>
</body>
</html>
