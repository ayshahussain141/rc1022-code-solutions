<!DOCTYPE html>
<html>
  <head>
    <title>Css-four-column-layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>How it works</h1>
        </div>
      </div>

      <div class="row">
        <div class="column-one-fourth">
          <img class="content" src="images/screen-1.png">
        </div>
        <div class="column-one-fourth">
          <img class="content" src="images/screen-2.png">
        </div>
        <div class="columnone-fourth">
          <img class="content" src="images/screen-3.png">
        </div>
        <div class="column-one-fourth">
          <img class="content" src="images/screen-4.png">
        </div>
      </div>

      <div class="row">
        <div class="column-one-fourth">
          <img class="content-two" src="images/switch-icon.png">
        </div>
        <div class="column-one-fourth">
          <img class="content-two" src="images/filter-icon.png">
        </div>
        <div class="column-one-fourth">
          <img class="content-two" src="images/slider-icon.png">
        </div>
        <div class="column-one-fourth">
          <img class="content-two" src="images/bars-icon.png">
        </div>
      </div>

      <div class="row">
        <div class="column-one-fourth">
          <h2>App Switching</h2>
          <p>Evaluate your trip requests</p>
        </div>
        <div class="column-one-fourth">
          <h2>Trip Filtering</h2>
          <p>Toggles all your apps and off.</p>
        </div>
        <div class="column-one-fourth">
          <h2>Service Filters</h2>
          <p>Accepts only your ideal trips</p>
        </div>
        <div class="column-one-fourth">
          <h2>Stats + Mileage</h2>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>


    </div>

  </body>

</html>
