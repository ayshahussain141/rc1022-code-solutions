<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h2>LEARN MORE</h2>
    <form>
      <div class="information">
        <label for="email">COMPANY EMAIL</label>
      </div>
      <input type="text" placeholder="sally@company.co" id="email">

      <div class="information">
        <label for="name">NAME</label>
      </div>
      <input type="text" placeholder="Sally Smith" id="name">

      <div class="information">
        <label for="place">WHERE ARE YOU HIRING?</label>
      </div>
      <input type="text" placeholder="City, Country" id="place">

      <div class="information">
        <label for="hiring">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      </div>

      <select name="options" id="options">
        <option value="1-2 Engineers">1-2 Engineers</option>
        <option value="3-4 Engineers">3-4 Engineers</option>
        <option value="4-5 Engineers">4-5 Engineers</option>
      </select>

      <div class="button">
        <button type="submit">SUBMIT</button>
      </div>
    </form>
  </main>

</body>
</html>
