<!DOCTYPE html>
<html>
  <head>
    <title>HTML forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get" id="form-example">
      <div>
        <label for="email">Email</label>
      </div>
      <div>
        <input type="email" id="email"/></div>

      <label for="options">Why is coding cool?</label>
      <div>
        <select name="options" id="options">
          <option value="Select an option">Select an option</option>
          <option value="Because it's interesting">Because it's interesting</option>
          <option value="Because it's fun">Because it's fun</option>
          <option value="Because it's powerful">Because it's powerful</option>
        </select>
      </div>

      <div>
        <p>Favorite language(choose one)</p>
        <input type="radio" id="HTML" value="HTML" name="languages">
        <label for="HTML">HTML</label>
        <input type="radio" id="CSS" name="languages" value="CSS">
        <label for="CSS">CSS</label>
        <input type="radio" id="JavaScript" name="languages" value="JavaScript" >
        <label for="JavaScript">JavaScript</label>
      </div>

      <div>
        <p>Would you like to sign up for more information?</p>
        <input type="checkbox" name="service" id="service">
        <label for="service">Sign me up!</label>
      </div>
      <div>
        <span id="comments"></span>
        <label for="comments">Comments</label>
      </div>
      <textarea></textarea>
      <div>
        <input type="submit" id="submit" value="Submit">
      </div>


    </form>

  </body>
</html>
